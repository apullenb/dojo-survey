<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body class="container">
    <h1>Dojo Survey</h1>
    <form action="/submit" method="post">
      <p>Name:</p>
      <input type="text" name="name" id="name" class="input-group mb-2">
      <p>Dojo Location:</p>
      <select name="dojo_location" id="dojo_location" class="form-select my-2">
        <option selected>-- Select Location --</option>
        <option value="texas">Texas</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="california">California</option>
        <option value="new-york">New York</option>
      </select>
      <p>Favorite Language:</p>
      <select name="favorite_language" id="favorite_language" class="form-select my-2">
        <option selected>-- Select A Language --</option>
        <option value="ruby">Ruby</option>
        <option value="csharp">C#</option>
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
      </select>
      <p>Comments:</p>
      <textarea name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
      <br>
      <button class="btn bg-primary" type="submit">Submit</button>
    </form>
</body>
</html>
